<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style_de_login.css">
</head>
<body>

    <form action="form-login">

        <img src="imagenes_login/logo.svg" alt="">

        <div class="input-group">

            <div class="input-container">
                <input type="txt"  placeholder="Nombre">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-container">
                <input type="password"  placeholder="Contraseña">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="input-container">
                <input type="email"  placeholder="correo">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-container">
                <input type="tel"  placeholder="telefono">
                <i class="fa-solid fa-phone"></i>
            </div>
            
            <a href="login.htm">Ya tienes cuenta iniciar sesión</a>
            <input class="btn" type="submit" value="Acceder">

        </div>

    </form>
    
</body>
</html>
